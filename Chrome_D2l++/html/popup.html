<!DOCTYPE html>
<html>
<head>
    <title>D2L++ Popup</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
    <div class="header">
        <h3>D2L++</h3>
        <img src="../icons/logos/popup_logo.png" alt="Logo">
    </div>
    <div class="container">
        <div class="toggle-switch">
            <label for="toggle-extension">Enable Extension</label>
            <input type="checkbox" id="toggle-extension">
            <span class="slider" id="toggle-slider"></span>
        </div>
        <div class="divider"></div>
        <div class="button-container">
            <button id="options" class="button">Options</button>
        </div>
    </div>
    <script src="../js/popup.js"></script>
</body>
</html>
